<form class="login-area" ng-submit="login()">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" data-ng-model="email" class="input-lg form-control" id="email" placeholder="Digite seu email">
  </div>

  <div class="form-group">
    <label for="pass">Senha</label>
    <input type="password" data-ng-model="pass" class="input-lg form-control" id="pass" placeholder="Digite sua senha">
  </div>

  <button type="submit" class="btn btn-lg btn-block btn-yellow">Entrar</button>
</form>
