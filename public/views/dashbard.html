<section class="app-section">
  <div class="app-user-area" data-ng-include="'views/include/balance.html'"></div>

  <div class="app-content">
    <h4 data-ng-show="history">Histórico dos últimos 7 dias:</h4>
    <bar id="chart" data-graph="graph"></bar>

    <table data-ng-show="history" class="table table-striped table-bordered">
      <thead>
        <tr>
          <th class="text-center">#</th>
          <th class="text-center">Preço</th>
          <th class="text-center">kWh</th>
        </tr>
      </thead>
      <tbody>
        <tr data-ng-repeat="h in history">
          <td class="text-center">dia {{ $index + 1 }}</td>
          <td class="text-center">R$ <strong>{{ h.price }}</strong></td>
          <td class="text-center"><strong>{{ h.consumed }}</strong>kWh</td>
        </tr>
      </tbody>
    </table>

    <div class="credit-buttons">
      <button title="Comprar crédito" data-ng-click="goToCredit()" class="btn btn-block btn-lg btn-success">Adicionar crédito</button>
      <button data-ng-click="goToDebit()" class="btn btn-block btn-lg btn-default">Debitar usuário</button>
    </div>
  </div>
</section>
